<p>api works!</p>

<button class="btn btn-primary" type="submit" (click)="getData()">GET DATA</button>

<h2>GET ALL POSTS</h2>
<ul>
    <li *ngFor="let p of posts">
        <p>{{p.id}}</p>
        <p>{{p.title}}</p>
        <p>{{p.author}}</p>
    </li>
</ul>
<h2>FORM TO SUBMIT DATA TO POST API</h2>
Value : {{postForm.value | json}}

<div class="container">
<form [formGroup]="postForm" (ngSubmit)="SavePost()">
    <div class="row mb-3">
      <label for="fname" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <p class="text-danger" *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched">Title is required</p>
    </div>
    <div class="row mb-3">
      <label for="lname" class="col-sm-2 col-form-label">Author</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="author" formControlName="author">
      </div>
      <p class="text-danger" *ngIf="postForm.get('author')?.invalid && postForm.get('author')?.touched">Author is required</p>
    </div>
    
    <button type="submit" class=" btn-primary" [disabled]="postForm.invalid">Save</button>
  </form>
